<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://bootswatch.com/4/minty/bootstrap.min.css'>
    <title>Coptic Media</title>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow p-3 mb-5">
        <a class="navbar-brand" href="#">Coptic Media</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align: right;">
            <form class="form-inline">
                <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                </div>

                <label class="sr-only" for="inlineFormInputName2">Password</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Password">
                <div class="btn-group-vertical btn-sm" role="group">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                    <div class="form-check mr-sm-1">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Remember me
                        </label>
                    </div>
                </div>
            </form>

        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Sign Up</h1>
            <p class="lead">It's quick and simple</p>
            <form class="form-inline">
                <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                </div>
                <label class="sr-only" for="inlineFormInputGroupUsername2">Mobile Phone Number</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Mobile Phone Number">
                </div>


            </form>
            <form class="form-inline">
                <label class="sr-only" for="inlineFormInputName2">First Name</label>
                <input type="text" class="form-control mb-2" style="width: 250px;" id="inlineFormInputName2" placeholder="First Name">
                <label class="sr-only" for="inlineFormInputName2">Last Name</label>
                <input type="text" class="form-control mb-2" style="width: 250px;" id="inlineFormInputName2" placeholder="Last Name">
            </form>

            <form class="form-inline">
                <label class="sr-only" for="inlineFormInputName2">Password</label>
                <input type="text" class="form-control mb-2" style="width: 250px;" id="inlineFormInputName2" placeholder="Password">
                <label class="sr-only" for="inlineFormInputName2">Confirm Password</label>
                <input type="text" class="form-control mb-2" style="width: 250px;" id="inlineFormInputName2" placeholder="Confirm Password">
            </form>

            <hr class="my-2">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#!" role="button">Some action</a>
            </p>
        </div>


    </div>































</body>

</html
